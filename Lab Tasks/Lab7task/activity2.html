<!DOCTYPE html>
<html>
    <p>Click the button to wait 3 seconds, then msg is displayed. </p>
    <p id="demo"></p>
    <button onclick="start()"> start</button>
    <button onclick="stop()"> stop</button>

    <script>
        var myvar;
        function start(){
            myvar = setTimeout(MsgFunc,3000);
        }
        function stop(){
            clearTimeout(myvar)
        }
        function MsgFunc(){
            document.getElementById("demo").innerHTML="This text is displayed after three seconds";
        }
    </script>

    </html>

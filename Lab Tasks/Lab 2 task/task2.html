<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout with Tables</title>
</head>
<body>

    <table border="1" width="100%" height="500px">
        <!-- Header -->
        <tr>
            <td colspan="3" align="center" height="100">Header</td>
        </tr>
        <!-- Navigation Menu -->
        <tr>
            <td colspan="3" align="center" height="100">Navigation Menu</td>
        </tr>
        <!-- Content Row -->
        <tr>
            <td align="center" width="20%" height="300">Content</td>
            <td align="center" width="60%" height="300">Main Content</td>
            <td align="center" width="20%" height="300">Content</td>
        </tr>
        <!-- Footer -->
        <tr>
            <td colspan="3" align="center" height="50">Footer</td>
        </tr>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Now</title>
    <link rel="stylesheet" href="stylec.css">
</head>
<body>
    <div class="container">
        <table class="contact-form">
            <tr>
                <!-- Left Section (Form) -->
                <td class="left-section">
                    <h3>Contact Now</h3>
                    <form>
                        <input type="text" placeholder="Username" required><br>
                        <input type="password" placeholder="Password" required><br>
                        <input type="text" placeholder="Department" required><br>
                        <textarea placeholder="Message" rows="4" required></textarea><br>
                        <button class="btn">Send Message</button>
                    </form>
                </td>
                
                <!-- Right Section (Icons & Inputs) -->
                <td class="right-section">
                    <div class="social-icons">
                        <a href="#"><img src="facebook.jpg" alt="Facebook"></a>
                        <a href="#"><img src="x.jpg" alt="X (formerly Twitter)"></a>
                        <a href="#"><img src="instagram.jpg" alt="Instagram"></a>
                        <a href="#"><img src="google-plus.jpg" alt="Google+"></a>
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="Username"><img src="user-icon.jpg" class="icon" alt="User Icon"><br>
                        <input type="password" placeholder="Password"><img src="lock-icon.jpg" class="icon" alt="Lock Icon"><br>
                        <select>
                            <option>Select a Department</option>
                        </select><br>
                        <textarea placeholder="Message" rows="4"></textarea>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>

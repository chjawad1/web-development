<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Expenditures Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #cccccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
        }
        .header {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2" rowspan="2">Region</th>
            <th colspan="2">Type</th>
        </tr>
        <tr>
            <th>Residential Customers</th>
            <th>Business Customers</th>
        </tr>
        <tr>
            <th colspan="2">Expenditures</th>
            <th>Sum</th>
            <th>Sum</th>
        </tr>
        <tr>
            <td rowspan="2">Northeast</td>
            <td>New England</td>
            <td>$7,477</td>
            <td>$5,129</td>
        </tr>
        <tr>
            <td>Middle Atlantic</td>
            <td>$19,379</td>
            <td>$15,078</td>
        </tr>
        <tr>
            <td rowspan="2">West</td>
            <td>Mountain</td>
            <td>$5,476</td>
            <td>$4,729</td>
        </tr>
        <tr>
            <td>Pacific</td>
            <td>$13,959</td>
            <td>$12,619</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 15px;
            width: 20%;
        }
        .main-content {
            background-color: #eaeaea;
            padding: 15px;
            width: 80%;
        }
        /* Responsive CSS */
.container {
    display: flex;
    flex-wrap: wrap;
}

@media (max-width: 600px) {
    .sidebar, .main-content {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <header>Header</header>
    <div class="container">
        <div class="sidebar">Sidebar</div>
        <div class="main-content">Main Content</div>
    </div>
    <footer>Footer</footer>
</body>
</html>

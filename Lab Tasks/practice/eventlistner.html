<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
</head>
<body>
    <div id="colorBox" style="width: 200px; height: 200px; background-color: lightblue;"></div>

    <script>
        const colorBox = document.getElementById("colorBox");
        colorBox.addEventListener("mouseover", () => colorBox.style.backgroundColor = "coral");
        colorBox.addEventListener("mouseout", () => colorBox.style.backgroundColor = "lightblue");
    </script>
</body>
</html>

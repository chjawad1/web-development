<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 400px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
        .nav-links {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .nav-links a {
            margin-left: 15px;
            text-decoration: none;
            color: #4285f4;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="index.html">Google Search</a>
    </div>
    
    <form action="https://www.google.com/search" method="GET">
        <label for="all">Find pages with... all these words:</label>
        <input type="text" id="all" name="as_q">
        
        <label for="exact">Find pages with... this exact word or phrase:</label>
        <input type="text" id="exact" name="as_epq">
        
        <label for="any">Find pages with... any of these words:</label>
        <input type="text" id="any" name="as_oq">
        
        <label for="none">Find pages with... none of these words:</label>
        <input type="text" id="none" name="as_eq">
        
        <input type="submit" value="Advanced Search">
    </form>
</body>
</html>
